<app-menu></app-menu>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div style="text-align: center">
                <h1 class="title">Tech your Futur</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4 mx-auto score" *ngIf="days >= 1">
            <table class="scoreTable mx-auto">
                <tr>
                    <th colspan="2" class="text-center">Day 1</th>
                </tr>
                <tr class="text-center" *ngFor="let score of scores">
                    <td>{{ score.name }}</td>
                    <td>{{ score.scoreDay1 }}</td>
                </tr>
            </table>
        </div>
        <div class="col-4 mx-auto" *ngIf="days >= 2">
            <table class="scoreTable mx-auto">
                <tr>
                    <th  colspan="2" class="text-center">Day 2</th>
                </tr>
                <tr class="text-center" *ngFor="let score of scores">
                    <td>{{ score.name }}</td>
                    <td>{{ score.scoreDay2 }}</td>
                </tr>
            </table>
        </div>
        <div class="col-4 mx-auto" *ngIf="days >= 3">
            <table class="scoreTable mx-auto">
                <tr>
                    <th  colspan="2" class="text-center">Day 3</th>
                </tr>
                <tr class="text-center" *ngFor="let score of scores">
                    <td>{{ score.name }}</td>
                    <td>{{ score.scoreDay3 }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
