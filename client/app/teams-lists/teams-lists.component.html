<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class='text-center'>Tech your future</h1>
        </div>
    </div> 
    <div class="row">
    <div class="col-3 team" *ngFor="let team of teams">
        <table class="teamTable">
            <tr>
                <th>Team {{ team.name }}</th>
            </tr>
            <tr *ngFor="let member of team.members">
                <td>{{ member }}</td>
            </tr>
        </table>
    </div>
</div>
</div>
